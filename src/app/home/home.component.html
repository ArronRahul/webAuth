<main>
    <h1>Home Page</h1>
    <p>Welcome to the home page!</p>
  
    <div *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <p>You are logged in as {{ (auth.user$ | async)?.name }}</p>
    </div>
  
    <ng-template #loggedOut>
      <p>Please log in to access the content.</p>
    </ng-template>
  </main>
